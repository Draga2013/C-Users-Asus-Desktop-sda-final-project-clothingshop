<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Add Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-5">
  <h2 class="mb-5">New Product</h2>
  <div class="row">
    <div class="col-md-6">
      <form action="#" th:action="@{/addproduct}" th:object="${product}" method="post">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="name" class="col-form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="description" class="col-form-label">description</label>
            <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="description">
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="pictureUrl" class="col-form-label">pictureUrl</label>
            <input type="text" th:field="*{pictureUrl}" class="form-control" id="pictureUrl" placeholder="pictureUrl">
            <span th:if="${#fields.hasErrors('pictureUrl')}" th:errors="*{pictureUrl}" class="text-danger"></span>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="price" class="col-form-label">price</label>
            <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="price">
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
          </div>
        </div>
       <!-- <div class="row">
          <div class="form-group col-md-6">
            <label for="categoryId" class="col-form-label">categoryId</label>
            <input type="text" th:field="*{categoryId}" class="form-control" id="categoryId" placeholder="categoryId">
            <span th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}" class="text-danger"></span>
          </div>
        </div>-->

        <div class="form-group">
          <label>Product category</label>
          <select class="form-control input-lg" th:field="*{category.id}" name="category.id" autofocus="true">
            <option value="0">select</option>
            <option th:each="cat : ${categories}" th:value="${cat.id}"
                    th:text="${cat.categoryName}"></option>
          </select>
        </div>
        <div class="row">
          <div class="col-md-6 mt-5">
            <input type="submit" class="btn btn-primary" value="Add User">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
